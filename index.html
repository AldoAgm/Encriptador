<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta name="theme-color" content="#0A3871" />
    <meta name="author" content="Aldoagm">
    <meta name="description" content="Un encriptador para el desafio del programa Oracle One con Alura.">
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/90420b797b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="https://app.aluracursos.com/user/aldoagm"><img class="logo__img" src="assets/logo.svg"
                    alt="Logo"></a>
                
        </div>
        <nav>
          
        </nav>
    </div>

    
    <div class="container">
        <div class="textbox left">
            <textarea id="textbox-input" placeholder="Ingrese texto a encriptar" name="" id="" cols="40" rows="25"
                oninput="hideImage()"></textarea>
            <p> <i class="fa-solid fa-circle-exclamation"></i> Solo letras minúsculas y sin acentos</p>
            <div class="buttons">
                <button class="btn__1" onclick="encryptText()">Encriptar</button>
                <button class="btn__2" onclick="decryptText()">Desencriptar</button>
            </div>
        </div>

        <div class="textbox right">
            <textarea id="textbox-right" placeholder="" readonly name="" id="" cols="40" rows="25"></textarea>
            <img src="assets/Muñeco.png" class="img" alt="Imagen" id="image" />
            <p id="text-below-image"> <strong>Ningún mensaje fue encontrado</strong> <br>Ingresa el texto que desees
                encriptar o desencriptar.</p>
            <div class="buttons__copiar" id="copiar">
                <button class="btn__copiar" onclick="copyText()">Copiar</button>
            </div>
        </div>
    </div>
    <div id="notification" class="notification"></div>

    <script src="main.js"></script>
</body>

</html>
